responses:
  utter_dv.bao_hanh:
    - text: 'Bạn vui lòng truy cập https://hacom.vn/chinh-sach-bao-hanh để biết thêm thông tin về chính sách cũng như điều kiện {dv.baohanh}'
    - text: 'HACOM chỉ nhận {dv.baohanh} các sản phẩm chưa qua sửa chữa, các hỏng hóc do quá trình sử dụng sẽ không được bảo hành, thông tin chi tiết xem tại: https://hacom.vn/chinh-sach-bao-hanh'
    - text: 'Bạn vui lòng cung cấp mã serial number và thông tin của sản phẩm để bên mình hỗ trợ tra cứu'
    - text: "Bên mình yêu cầu khách giữ đầy đủ giấy tờ vỏ hộp phụ kiện đi kèm và không được làm móp méo hay xước sản phẩm. Sau 15 ngày thì bảo hành theo sản phẩm."
  
  utter_kt.bao_loi:
    - text: 'Không biết máy của bạn bị lỗi như thế nào ạ! Bạn miêu tả kĩ hơn được không?'
    - text: 'Nếu máy bị treo, đơ, vui lòng bấm giữ nút nguồn cho đến khi máy tắt hẳn rồi tiến hành bật lại máy!'
  
  utter_grt.contact_cskh:
    - text: 'Chào bạn, mình đã sẵn sàng tư vấn ! Mình giúp được gì cho bạn ạ!'
    - text: 'Nếu hiện tại đang quá giờ hành chính thì quý khách vui lòng chờ đến sáng mai CSKH sẽ liên hệ lại.'
    - text: 'Hiện tại các tư vấn viên đang nhận chat quá tải, quý khách vui lòng để lại số điện thoại , tư vấn viên sẽ liên hệ lại hoặc phản hồi chat trong giây lát, xin cám ơn Quý khách !'
  
  utter_grt.contact_nvkd:
    - text: 'Quý khách vui lòng chờ chút để tôi chuyển thông tin cho nhân viên kinh doanh tư vấn cho mình.'
  
  utter_dv.dat_hang:
    - text: 'Quý khách vui lòng truy cập vào website sau để được hướng dẫn mua hàng: HACOM - Hướng Dẫn Mua Hàng Trực Tuyến'
  
  utter_dv.dat_lai_mat_khau:
    - text: 'Vui lòng truy cập vào website https://hacom.vn/quen-mat-khau và làm theo hướng dẫn để {dv.datlaimatkhau}'
  
  utter_dv.giao_hang_dia_chi:
    - text: 'Bạn vui lòng cung cấp địa chỉ giao hàng và giờ giao hàng nhé!'
    - text: 'HACOM cung cấp dịch vụ giao hàng miễn phí trong 100km quanh khu vực Hà Nội và TP.HCM'
  
  utter_dv.doi_tra:
    - text: 'Quý khách vui lòng lưu ý, sản phẩm bên em không nhận {dv.doitra} nếu sản phẩm không lỗi, 1 đổi 1 trong vòng 15 ngày nếu sản phẩm lỗi, sau 15 ngày bảo hànhchính hãng (Không áp dụng đổi mới với các sản phẩm CPU, máy in, máy chiếu,máy photo, máy fax, Tivi, các sản phẩm của Apple, surface, hàng thanh lý...)!'
    - text: 'HACOM hỗ trợ {dv.doitra} sản phẩm trong 15 ngày đầu, chính sách và điều kiện đổi trả xem tại https://hacom.vn/chinh-sach-bao-hanh'
    - text: 'Dạ {dv.doitra} theo nhu cầu sẽ tính phí ạ!'
    - text: 'Bên mình ko hỗ trợ {dv.doitra} theo nhu cầu ạ!'
  
  utter_grt.goodbye:
    - text: 'Cảm ơn quý khách đã quan tâm và sử dụng dịch vụ bên HACOM. Chúc quý khách luôn mạnh khỏe và thành công!'
    - text: 'Tạm biệt bạn!'
    - text: 'Bye!'

  utter_dv.huy_don:
    - text: 'Bạn cung cấp thông tin đơn đã tạo để Hacom hướng dẫn chi tiết bạn nhé !'
    - text: 'Mình sẽ kết nối tời BP Bán hàng để tư vấn {dv.huydon} cho bạn nhé !'
  
  utter_kt.kiem_tra:
    - text: 'Bạn vui lòng liên hệ bên kỹ thuật hoặc đến cửa hàng HACOM gần nhất để được hỗ trợ kịp thời!'
    - text: 'Bạn vui lòng mang máy qua để bên mình kiểm tra nhé!'
  
  utter_dv.lap_dat:
    - text: 'Bên mình có hỗ trợ lắp đặt sản phẩm, giá dịch vụ tham khảo tại đây: https://hacom.vn/bang-gia-vat-tu-va-dich-vu-lap-dat-hacom'
    - text: 'Bạn vui lòng để lại địa chỉ nhận hàng ạ!'
  
  utter_dv.lay_hoa_don:
    - text: 'Quý khách vui lòng cung cấp thông tin như sau :
        1. Họ và tên
        2. Địa chỉ
        3. Số điện thoại di động
        4. Thông tin viết VAT cho công ty (nếu có) + Email nhận hóa đơn điện tử'
  
  utter_dv.mua_lai_ssd_cu:
    - text: 'Bên mình hỗ trợ lắp đặt SSD mới, còn SSD cũ thì tạm thời chưa hỗ trợ thu lại ạ!'
    - text: 'Bên mình không thu mua lại SSD đã qua sử dụng đâu bạn nhé!'
  
  utter_kd.phan_mem:
    - text: 'Bên mình có hỗ trợ cài đặt hệ điều hành Windows, bộ công cụ Office 365 và các phần mềm Antivirus bản quyền. Chi tiết xem tại: https://hacom.vn/phan-mem-ban-quyen'
  
  utter_kd.phan_mem_windows:
    - text: 'Bên mình hỗ trợ cài Windows bản quyền cho cá nhân và doanh nghiệp: https://hacom.vn/he-dieu-hanh'
    - text: 'Bên mình thì chỉ được phép cài win bản quyền thôi bạn nhé, còn không hỗ trợ các phần mềm và hệ điều hành không bản quyền'
  
  utter_kd.phan_mem_windows_gia:
    - text: 'Giá Windows bản quyền dao động từ 2 triệu 6 đến 3 triệu 2 bạn nhé'

  utter_kd.san_pham_PC:
